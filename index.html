<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1B2126">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tickets">
    
    <link rel="apple-touch-icon" href="icon.png">
    
    <title>Advanced Editable Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1B2126;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none; 
            touch-action: none;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #1B2126;
        }

        .background-video {
            position: absolute;
            top: 50px; 
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            transform-origin: top center; 
        }

        .overlay-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            pointer-events: none; 
        }

        .editable {
            pointer-events: auto; 
            transition: background 0.2s, border-radius 0.2s;
            cursor: pointer;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3); 
            display: inline-block; 
            -webkit-user-select: text;
            user-select: text;
        }
        
        .editable.is-active {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            padding: 2px 4px;
            margin: -2px -4px;
            outline: 2px dashed rgba(255,255,255,0.5);
        }

        .editable.is-moving {
            cursor: move !important;
            outline: 2px solid #3b82f6 !important; 
            background: rgba(59, 130, 246, 0.2);
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <video id="bg-video" class="background-video" src="new.mp4" autoplay loop muted playsinline></video>

    <div id="editor-toolbar" class="hidden absolute bottom-12 left-1/2 transform -translate-x-1/2 bg-[rgba(30,30,30,0.95)] backdrop-blur-xl text-white px-2 py-2 rounded-xl flex items-center space-x-2 z-50 border border-gray-700 shadow-2xl pointer-events-auto w-max max-w-[95vw] overflow-x-auto">
        <div class="flex space-x-1">
            <button id="btn-size-down" class="px-2 py-1.5 bg-gray-800 rounded-lg hover:bg-gray-700 active:bg-gray-600 font-bold text-sm transition-colors">A-</button>
            <button id="btn-size-up" class="px-2 py-1.5 bg-gray-800 rounded-lg hover:bg-gray-700 active:bg-gray-600 font-bold text-sm transition-colors">A+</button>
        </div>
        <div class="w-px h-5 bg-gray-600"></div>
        <button id="btn-mode-move" class="px-2 py-1.5 bg-gray-800 rounded-lg hover:bg-gray-700 active:bg-gray-600 text-xs font-semibold flex items-center space-x-1 transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 21v-2a4 4 0 014-4h4a4 4 0 014 4v2M16 3.13a4 4 0 010 7.75"></path></svg>
            <span>Move</span>
        </button>
        <button id="btn-done" class="px-3 py-1.5 bg-blue-600 rounded-lg hover:bg-blue-500 active:bg-blue-400 text-sm font-bold transition-colors">
            Done
        </button>
    </div>

    <div class="overlay-content">
        
        <div class="flex items-center pt-[60px] px-4 relative">
            <div class="ml-10 flex flex-col justify-center text-left">
                <span class="editable text-[16px] font-semibold text-white tracking-wide leading-tight mb-[2px]">St. John's vs. Alabama</span>
                <span class="editable text-[12px] font-medium text-[#c0c0c0] tracking-wide leading-tight">Sat, Nov 8, 12pm - Madison Square Garden</span>
            </div>
        </div>

        <div class="text-center mt-[65px] mb-[25px]">
            <span class="text-[17px] font-medium tracking-wide editable">Adult</span>
        </div>

        <div class="flex justify-center items-end space-x-[45px] px-6">
            <div class="flex flex-col items-center">
                <span class="text-[11px] text-[#c0c0c0] mb-[4px] font-normal"><span class="editable">Section</span></span>
                <span class="text-[22px] font-medium tracking-tight"><span class="editable">GA2</span></span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-[11px] text-[#c0c0c0] mb-[4px] font-normal"><span class="editable">Row</span></span>
                <span class="text-[22px] font-medium tracking-tight"><span class="editable">GA6</span></span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-[11px] text-[#c0c0c0] mb-[4px] font-normal"><span class="editable">Seat</span></span>
                <span class="text-[22px] font-medium tracking-tight"><span class="editable">11</span></span>
            </div>
        </div>
    </div>

</div>

<script>
    let activeElement = null;
    let isMoveMode = false;
    let isDragging = false;
    let isEditing = false; 
    let currentX = 0, currentY = 0;
    let initialX = 0, initialY = 0;
    let xOffset = 0, yOffset = 0;

    let tapCount = 0;
    let tapTimer;

    let currentVideoScale = 1.0;
    let initialPinchDistance = null;
    let baseVideoScale = 1.0;
    const bgVideo = document.getElementById('bg-video');

    function getPinchDistance(touches) {
        return Math.hypot(
            touches[0].clientX - touches[1].clientX,
            touches[0].clientY - touches[1].clientY
        );
    }

    document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
    document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
    document.addEventListener('gestureend', function(e) { e.preventDefault(); });

    document.addEventListener('touchstart', function(e) {
        if (e.touches.length >= 2) {
            e.preventDefault(); 
            if (isEditing) {
                initialPinchDistance = getPinchDistance(e.touches);
                baseVideoScale = currentVideoScale;
            }
        } else {
            if (!isMoveMode || !activeElement || e.target !== activeElement) return;
            initialX = e.touches[0].clientX - xOffset;
            initialY = e.touches[0].clientY - yOffset;
            isDragging = true;
        }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) {
        if (e.touches.length >= 2) {
            e.preventDefault(); 
            if (isEditing && initialPinchDistance) {
                const currentDistance = getPinchDistance(e.touches);
                currentVideoScale = baseVideoScale * (currentDistance / initialPinchDistance);
                bgVideo.style.transform = `scale(${currentVideoScale})`;
            }
        } else if (isDragging && isMoveMode && activeElement && e.touches.length === 1) {
            e.preventDefault(); 
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
            xOffset = currentX;
            yOffset = currentY;
            activeElement.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
        }
    }, { passive: false });

    document.addEventListener('touchend', function(e) {
        if (e.touches.length < 2) {
            initialPinchDistance = null;
        }
        if (isDragging) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            if (activeElement) {
                activeElement.setAttribute('data-x', currentX);
                activeElement.setAttribute('data-y', currentY);
            }
        }
    });

    const toolbar = document.getElementById('editor-toolbar');
    const btnSizeUp = document.getElementById('btn-size-up');
    const btnSizeDown = document.getElementById('btn-size-down');
    const btnModeMove = document.getElementById('btn-mode-move');
    const btnDone = document.getElementById('btn-done');
    const editableElements = document.querySelectorAll('.editable');

    editableElements.forEach(el => {
        el.addEventListener('pointerdown', function(e) {
            if (e.touches && e.touches.length > 1) return;
            
            tapCount++;
            if (tapCount === 1) {
                tapTimer = setTimeout(() => { tapCount = 0; }, 1000); 
            }
            if (tapCount === 5) {
                clearTimeout(tapTimer);
                tapCount = 0;
                e.preventDefault(); 
                activateEditor(this);
            }
        });
    });

    function activateEditor(element) {
        if (activeElement && activeElement !== element) closeEditor();

        activeElement = element;
        isEditing = true; 
        toolbar.classList.remove('hidden');
        
        xOffset = parseFloat(activeElement.getAttribute('data-x')) || 0;
        yOffset = parseFloat(activeElement.getAttribute('data-y')) || 0;

        setTypingMode();
    }

    function closeEditor() {
        if (!activeElement) return;
        
        if(activeElement.getAttribute('contenteditable') === 'true') {
            activeElement.innerHTML = activeElement.innerText;
        }

        activeElement.setAttribute('contenteditable', 'false');
        activeElement.classList.remove('is-active', 'is-moving');
        toolbar.classList.add('hidden');
        
        activeElement = null;
        isMoveMode = false;
        isEditing = false; 
        btnModeMove.classList.remove('bg-blue-600');
        btnModeMove.classList.add('bg-gray-800');
    }

    function setTypingMode() {
        if (!activeElement) return;
        isMoveMode = false;
        
        activeElement.classList.remove('is-moving');
        activeElement.classList.add('is-active');
        activeElement.setAttribute('contenteditable', 'true');
        activeElement.focus();
        
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(activeElement);
        selection.removeAllRanges();
        selection.addRange(range);

        btnModeMove.classList.remove('bg-blue-600');
        btnModeMove.classList.add('bg-gray-800');
    }

    function setMoveMode() {
        if (!activeElement) return;
        isMoveMode = true;
        
        activeElement.setAttribute('contenteditable', 'false');
        activeElement.classList.remove('is-active');
        activeElement.classList.add('is-moving');
        
        window.getSelection().removeAllRanges();

        btnModeMove.classList.add('bg-blue-600');
        btnModeMove.classList.remove('bg-gray-800');
    }

    btnDone.addEventListener('click', closeEditor);

    btnModeMove.addEventListener('click', () => {
        isMoveMode ? setTypingMode() : setMoveMode();
    });

    btnSizeUp.addEventListener('click', () => {
        if (!activeElement) return;
        let currentSize = parseFloat(window.getComputedStyle(activeElement).fontSize);
        activeElement.style.fontSize = (currentSize + 1) + 'px';
    });

    btnSizeDown.addEventListener('click', () => {
        if (!activeElement) return;
        let currentSize = parseFloat(window.getComputedStyle(activeElement).fontSize);
        activeElement.style.fontSize = (currentSize - 1) + 'px';
    });

    document.addEventListener('mousedown', function(e) {
        if (!isMoveMode || !activeElement || e.target !== activeElement) return;
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
        isDragging = true;
    });

    document.addEventListener('mousemove', function(e) {
        if (!isDragging || !isMoveMode || !activeElement) return;
        e.preventDefault();
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        xOffset = currentX;
        yOffset = currentY;
        activeElement.style.transform = `translate3d(${currentX}px, ${currentY}px, 0)`;
    });

    document.addEventListener('mouseup', function() {
        if(!isDragging) return;
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
        if (activeElement) {
            activeElement.setAttribute('data-x', currentX);
            activeElement.setAttribute('data-y', currentY);
        }
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && activeElement && !isMoveMode) {
            e.preventDefault(); 
            closeEditor();
        }
    });

</script>
</body>
</html>
